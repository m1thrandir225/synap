version: "3.8"
services:
  backend:
    platform: linux/amd64
    build:
      context: backend
    depends_on:
      - backend-db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3000:3000"
    networks:
        - backend_network

  backend-db:
    image: postgres
    environment:
        POSTGRES_USER: ${POSTGRES_USER}  # Set your postgres username
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Set your postgres password
        POSTGRES_DB: ${POSTGRES_DB}  # Set your database name
    volumes:
        - postgres_data:/var/lib/postgresql/data  # Volume to persist data
    ports:
        - "5432:5432"  # Expose PostgreSQL port
    networks:
        - backend_network

  frontend-prod:
    platform: linux/amd64
    build:
      context: frontend
      target: production
    ports:
      - "80:3000"
    depends_on:
      - backend

  frontend-dev:
    platform: linux/amd64
    build:
      context: frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true

# Volume to persist PostgreSQL data
volumes:
  postgres_data:

# Network for inter-container communication
networks:
  backend_network:
    driver: bridge